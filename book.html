	<div class="all">
	<h1>Please fill up the form</h1>
	<form method="post">
	<div class="txt_field">
		<span class="ddd">Fullname<br></span>
<input type="text" required>
	</div>
	<div class="txt_field">
		<span class="ddd">Email address<br></span>
		<input type="text" required>
	</div>
    <div class="txt_field">
		<span class="ddd">Contact<br></span>
		<input type="text" required>
	</div>
    <div class="txt_field">
		<span class="ddd">Preferred date<br></span>
		<input type="text" placeholder="dd/mm/yyyy" required>
	</div>
    <div class="check"> 
        <span id="sel" class="ddd">Select event:<br></span>
        <input type="checkbox" id="wed" name="photo1" value="Wedding">
        <label for="photo1"> Wedding</label><br>
        <input type="checkbox" id="mod" name="photo2" value="Model">
        <label for="photo2"> Modeling Shoot</label><br>
        <input type="checkbox" id="mat" name="photo3" value="Maternity">
        <label for="photo3"> Maternity Shoot</label><br>
        <input type="checkbox" id="fam" name="photo4" value="Family">
        <label for="photo4"> Family Shoot</label><br>
        <input type="checkbox" id="vdo" name="photo5" value="Video">
        <label for="photo4"> Videography</label><br>
    </div>
   
	<input type="submit" value="SUBMIT">

</form>
